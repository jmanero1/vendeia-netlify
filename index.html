    /* HEADER */
    .top-bar {
      width: 100%;

      padding: 0 40px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .top-bar img {
      height: 170px; /* Logotipo más grande (actualizado a 170px) */
    }
    .cta-button {
      background: #0E9384;
      color: white;

      font-weight: 600;

      border-radius: 6px;
      transition: background 0.3s;
      display: inline-block;
      margin-left: auto; /* Alinea el botón a la derecha */

    .cta-button:hover {
      background: #0c7a6d;
    }

      justify-content: flex-start; /* Espacio entre el texto y la imagen */
      align-items: center;
      color: white;
      padding: 0 40px;
      position: relative; /* Para poder posicionar la imagen de forma absoluta */
    }

    .hero-text {
      text-align: left;
      max-width: 50%; /* Limitamos el texto para que no ocupe todo el espacio */
    }

      font-size: 1.8rem;
      font-weight: 800;
      line-height: 1.3;
      margin: 8px 0;
    }

      margin-top: 20px;
      background: white;
      color: #0E9384;
    }
    .hero-text .cta-button:hover {
      background: #f0fdf4;
    }
