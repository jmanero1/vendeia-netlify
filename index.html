<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VendeIA | Automatiza tu WhatsApp Business</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #ffffff; color: #1f2937; }

    /* HEADER */
    .top-bar {
      width: 100%;
      height: 80px; /* Borde blanco más estrecho */
      background: #ffffff;
      display: flex;
      justify-content: flex-start; /* Alineamos el logotipo a la izquierda */
      align-items: center;
      padding: 0 40px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .top-bar img {
      height: 170px; /* Logotipo más grande (actualizado a 170px) */
    }
    .cta-button {
      background: #0E9384;
      color: white;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
      display: inline-block;
      margin-left: auto; /* Alinea el botón a la derecha */
    }
    .cta-button:hover {
      background: #0c7a6d;
    }

    /* HERO SECTION */
    .hero {
      background: linear-gradient(90deg, #0E9384, #29CCB1);
      height: 600px;
      margin-top: 80px; /* Ajustamos el margen superior para el header más estrecho */
      display: flex;
      justify-content: space-between; /* Añadimos espacio entre el texto y la imagen */
      align-items: center;
      color: white;
      padding: 0 40px;
    }

    .hero-text {
      text-align: left;
      max-width: 50%; /* Limitamos el texto para que no ocupe todo el espacio */
    }

    .hero-text h1 {
      font-size: 1.8rem;
      font-weight: 800;
      line-height: 1.3;
      margin: 8px 0;
    }

    .hero-text .cta-button {
      margin-top: 20px;
      background: white;
      color: #0E9384;
    }
    .hero-text .cta-button:hover {
      background: #f0fdf4;
    }

    .hero-image {
      max-width: 30%; /* Reducción del tamaño de la imagen un 25% menos */
      display: flex;
      justify-content: flex-end;
    }

    /* Responsive Hero */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
      }
      .hero-text {
        max-width: 100%;
        margin-bottom: 20px;
      }
      .hero-image {
        max-width: 60%; /* Ajustamos el tamaño de la imagen en pantallas pequeñas */
      }
      .hero-text h1 {
        font-size: 1.4rem;
      }
    }

    /* Rest of the styles remain the same... */

  </style>
</head>
<body>

<!-- Top Bar -->
<div class="top-bar">
  <img src="vendeia_logo.png" alt="VendeIA Logo">
  <a href="https://wa.me/34658545910" class="cta-button">Solicita demo</a>
</div>

<!-- Hero -->
<div class="hero">
  <div class="hero-text">
    <h1>Optimiza tu comunicación</h1>
    <h1>con clientes a través</h1>
    <h1>de WhatsApp</h1>
    <a href="https://wa.me/34658545910" class="cta-button">Solicita demo</a>
  </div>
  <div class="hero-image">
    <img src="ChatGPT Image 23 jul 2025, 22_17_52.png" alt="Persona con teléfono móvil">
  </div>
</div>

<!-- Rest of your sections go here... -->

</body>
</html>
